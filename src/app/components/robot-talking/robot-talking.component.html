<div class="row mt-3">
  <div class="col-12">
    <div class="card shadow rounded-5 border-0 bg-warning-subtle p-3 text-center">
      <p class="mb-0 fw-medium">{{robotMessage}}</p>


      <!-- QUESTION RECYCLING -->
      <ng-container *ngIf="questionRecycling">
        <div class="d-flex justify-content-center mt-3">
          <!-- BUTTON NOT -->
          <button
            (click)="getRecycling('not')"
            type="button"
            class="btn btn-danger fs-5 fw-medium pt-2 pb-2 ps-3 pe-3 rounded-circle me-3"
          >
            No
          </button>
          <!-- BUTTON YES -->
          <button
            (click)="getRecycling('yes')"
            type="button"
            class="btn btn-success fs-5 fw-medium pt-2 pb-2 ps-3 pe-3 rounded-circle"
          >
            Si
          </button>
        </div>
      </ng-container>


    </div>
  </div>
</div>
