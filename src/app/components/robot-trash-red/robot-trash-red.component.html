<img *ngIf="trashState === 'open'" class="img-fluid" src="{{openUrl}}" alt="">
<img *ngIf="trashState === 'closed'" class="img-fluid" src="{{closedUrl}}" alt="">
<img *ngIf="trashState === 'blocked'" class="img-fluid" src="{{blockedUrl}}" alt="">

<p *ngIf="listTrashRed.length === 0" class="mt-2 mb-0 fs-6 fw-medium">Peligrosos</p>
<p *ngIf="listTrashRed.length > 0" class="mt-2 mb-0 fs-6 fw-medium">Peligrosos ({{listTrashRed.length}})</p>
